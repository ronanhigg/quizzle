<!DOCTYPE html>
<html>
  <head>
    <title>Quizzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="icon" sizes="128x128" href="/assets/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">

    <!--<link href="/assets/css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <link href="/assets/css/styles.css" rel="stylesheet" media="screen">

    <!--[if lt IE 9]>
      <script src="/assets/js/vendor/html5shiv.js"></script>
      <script src="/assets/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!--<img src="/assets/img/bgpic.jpg" id="bg">-->

    <nav class="action-bar" role="navigation">

      <a class="action-bar__menu js-show-menu" href="#">
        <img src="/assets/img/logo.png">
      </a>

      <h1 class="action-bar__title">
        Quizzle
      </h1>

      <a class="action-bar__action" href="#play">
        <img src="/assets/img/refresh.png">
      </a>

    </nav>

    <div id="main">

      <div class="loader loader--full-screen">
        <img src="/assets/img/load.gif">
      </div>

    </div>

    <br>

    <script type="text/html" id="loading-template">

      <img src="/assets/img/load.gif">

    </script>

    <script type="text/html" id="error-message-template">

      <div class="error-message__message">
        <p><strong><%= message %></strong></p>
        <% if (hasDetails) { %>
          <p><a href="#" class="error-message__read-more js-error-details-toggle">Read More</a></p>
        <% } %>
      </div>

      <% if (hasDetails) { %>
        <div class="error-message__details js-error-details hide">
          <p><strong><%= name %></strong></p>
          <p><%= description %></p>
          <pre style="margin-top: 7px;"><%= debug %></pre>
        </div>
      <% } %>

    </script>

    <script type="text/html" id="quiz-template">

    </script>

    <script type="text/html" id="quiz-screenshot-template">

      <div style="width: 323px; height: 182px; background-image: url(<%= imgURL %>); background-position: <%= backgroundPosition %>; background-size: 999px 578px; margin: 0 auto;"></div>

    </script>

    <script type="text/html" id="quiz-logoquestion-template">

      <div class="instruction">
        Guess the product
      </div>

      <div class="logo">

        <div class="logo__grid">
          <div class="logo__container">
            <a href="#" class="logo__btn js-logoquestion-guess js-first-row-logo" data-index="0">
              <img src="<%= logos[0] %>">
            </a>
          </div>
          <div class="logo__container">
            <a href="#" class="logo__btn js-logoquestion-guess js-first-row-logo" data-index="1">
              <img src="<%= logos[1] %>">
            </a>
          </div>
          <div class="logo__container">
            <a href="#" class="logo__btn js-logoquestion-guess js-second-row-logo" data-index="2">
              <img src="<%= logos[2] %>">
            </a>
          </div>
          <div class="logo__container">
            <a href="#" class="logo__btn js-logoquestion-guess js-second-row-logo" data-index="3">
              <img src="<%= logos[3] %>">
            </a>
          </div>
        </div>

      </div>

    </script>

    <script type="text/html" id="quiz-triviaquestion-instruction-template">

      Answer the trivia question

    </script>

    <script type="text/html" id="quiz-triviaquestion-trivia-template">

      <div class="trivia__logo">
        <img src="<%= correctLogo %>">
      </div>
      <div class="trivia__body">
        <div class="trivia__question js-triviaquestion-trivia-question">
          <%= question %>
        </div>
      </div>

    </script>

    <script type="text/html" id="quiz-triviaquestion-correctanswer-template">

      Answer: <%= correctAnswer %>

    </script>

    <script type="text/html" id="quiz-triviaquestion-answer-template">

      <div class="answer__grid">
        <div class="answer__container">
          <a href="#" class="answer__btn js-triviaquestion-guess" data-index="0"><%= answers[0] %></a>
        </div>
        <div class="answer__container">
          <a href="#" class="answer__btn js-triviaquestion-guess" data-index="1"><%= answers[1] %></a>
        </div>
      </div>
      <div class="answer__grid">
        <div class="answer__container">
          <a href="#" class="answer__btn js-triviaquestion-guess" data-index="2"><%= answers[2] %></a>
        </div>
        <div class="answer__container">
          <a href="#" class="answer__btn js-triviaquestion-guess" data-index="3"><%= answers[3] %></a>
        </div>
      </div>

    </script>

    <script type="text/html" id="quiz-success-template">

      <div class="result result--success">
        <div class="result__primary">
          500
        </div>
        <div class="result__body">
          points
        </div>
      </div>

    </script>

    <script type="text/html" id="quiz-failure-template">

      <div class="result result--failure">
        <div class="result__primary">
          !
        </div>
        <div class="result__body">
          Incorrect Answer
        </div>
      </div>

    </script>

    <script type="text/html" id="quiz-footer-template">

        <div class="quiz-metadata">
          <small><%= channelName %> &ndash; <%= startingAt %></small>
        </div>
        <div class="quiz-id">
          <small>#<%= id %></small>
        </div>

    </script>

    <script type="text/html" id="quiz-triviamissing-template">

      <div class="instruction">Trivia question unavailable</div>

    </script>

    <script type="text/html" id="stream-template">

      <div class="quiz js-stream" data-id="<%= id %>">

        <% if (hasAdData) { %>
          <div class="" style="padding: 0;">
            <div style="width: 323px; height: 182px; background-image: url(<%= storyboardURL %>); background-position: <%= storyboardBackgroundPosition %>; background-size: 999px 578px; margin: 0 auto;"></div>
          </div>
        <% } %>
          
        <div class="">

          <% if (hasAdData) { %>

            <div class="js-stream-logos">

              <div class="instruction">
                Guess the product
              </div>

              <div class="logo">

                <div class="logo__grid">
                  <div class="logo__container">
                    <a href="#" class="logo__btn js-stream-logo-guess js-first-row-logo" data-index="0">
                      <img src="<%= logos[0] %>">
                    </a>
                  </div>
                  <div class="logo__container">
                    <a href="#" class="logo__btn js-stream-logo-guess js-first-row-logo" data-index="1">
                      <img src="<%= logos[1] %>">
                    </a>
                  </div>
                  <div class="logo__container">
                    <a href="#" class="logo__btn js-stream-logo-guess js-second-row-logo" data-index="2">
                      <img src="<%= logos[2] %>">
                    </a>
                  </div>
                  <div class="logo__container">
                    <a href="#" class="logo__btn js-stream-logo-guess js-second-row-logo" data-index="3">
                      <img src="<%= logos[3] %>">
                    </a>
                  </div>
                </div>

              </div>

            </div>

            <% if (hasQuizData) { %>

              <div class="js-quiz-q2 hide">

                <div class="instruction js-quiz-q2-instruction">
                  Answer the trivia question
                </div>

                <div class="trivia">
                  <div class="trivia__logo">
                    <img src="<%= correctLogo %>">
                  </div>
                  <div class="trivia__body">
                    <div class="trivia__question">
                      <%= question %>
                    </div>
                    <div class="trivia__answer js-quiz-q2-trivia-answer hide">
                      Answer: <%= correctAnswer %>
                    </div>
                  </div>
                </div>

                <div class="answer js-quiz-q2-answer">

                  <div class="answer__grid">
                    <div class="answer__container">
                      <a href="#" class="answer__btn js-stream-trivia-guess" data-index="0"><%= answers[0] %></a>
                    </div>
                    <div class="answer__container">
                      <a href="#" class="answer__btn js-stream-trivia-guess" data-index="1"><%= answers[1] %></a>
                    </div>
                  </div>
                  <div class="answer__grid">
                    <div class="answer__container">
                      <a href="#" class="answer__btn js-stream-trivia-guess" data-index="2"><%= answers[2] %></a>
                    </div>
                    <div class="answer__container">
                      <a href="#" class="answer__btn js-stream-trivia-guess" data-index="3"><%= answers[3] %></a>
                    </div>
                  </div>

                </div>

              </div>

            <% } else { %>

              <div class="js-quiz-question-2 hide">

                <div class="alert alert-warning js-stream-trivia-missing" style="text-align: center; margin-bottom: 0;">
                  <h3 style="margin-top: 0;">
                    There are no trivia questions available
                  </h3>
                  <h3 style="margin-bottom: 0;">
                    You win <strong>100</strong> points
                  </h3>
                </div>

              </div>

            <% } %>

            <div class="js-stream-success hide">

              <div class="result result--success">
                <div class="result__primary">
                  500
                </div>
                <div class="result__body">
                  points
                </div>
              </div>

            </div>

            <div class="js-stream-failure hide">

              <div class="result result--failure">
                <div class="result__primary">
                  !
                </div>
                <div class="result__body">
                  Incorrect Answer
                </div>
              </div>

            </div>

          <% } else { %>
            No ad data entered for <em><%= adIdentifier %></em>
          <% } %>

        </div>
        <div class="quiz-footer">
            <div class="quiz-metadata">
              <small><%= channelName %> &ndash; <%= startingAt %></small>
            </div>
            <div class="quiz-id">
              <small>#<%= displayID %></small>
            </div>
        </div>
      </div>

    </script>

    <script type="text/html" id="login-template">

      <form role="form" id="login-form">

        <div class="form-group">
          <label for="username">Email Address</label>
          <input class="form-control" type="text" name="email" id="email" placeholder="john.smith@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="**********">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

      </form>

      <br>

      <a href="#register" class="btn btn-default btn-block">Register an Account</a>

    </script>

    <script type="text/html" id="register-template">

      <h2>Register</h2>

      <form role="form" id="register-form">

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="John Smith">
        </div>

        <div class="form-group">
          <label for="name">Email Address</label>
          <input class="form-control" type="email" name="email" id="email" placeholder="john.smith@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="**********">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Create Account</button>

      </form>

    </script>

    <script type="text/html" id="checkin-template">

      <h2>Check In</h2>

      <div id="checkin-airings" class="list-group"></div>

      <a href="#" class="btn btn-primary btn-lg btn-block checkin-submit">Check In</a>

    </script>

    <script type="text/html" id="checkin-airing-template">

      <div class="media">
        <div class="pull-left" style="width: 64px;">
          <img class="media-object" src="http://placehold.it/64x64" />
        </div>
        <div class="media-body">
          <h4 class="media-heading"><%= channel.get('name') %></h4>
          <div><%= show.get('name') %></div>
          <div><%= startingAt %> &ndash; <%= finishingAt %></div>
        </div>
      </div>

    </script>

    <script type="text/html" id="overlay-template">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><%= title %></h4>
          </div>
        </div>
      </div>

    </script>

    <script data-main="assets/js/init" src="/assets/js/vendor/require.js"></script>

  </body>
</html>
