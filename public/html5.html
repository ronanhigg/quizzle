<!DOCTYPE html>
<html>
  <head>
    <title>Quizzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/assets/css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">

    <!--[if lt IE 9]>
      <script src="/assets/js/vendor/html5shiv.js"></script>
      <script src="/assets/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1>Quizzle</h1>
      <div id="main"></div>
    </div>

    <script type="text/html" id="login-template">

      <form role="form" id="login-form">

        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" name="username" id="username" placeholder="bill.philson">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="**********">
        </div>

        <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
      </form>

      <div class="well" style="margin-top: 20px;">
        <a href="#" id="create-user" class="btn btn-info btn-block">Create a User</a>
      </div>

    </script>

    <script data-main="assets/js/init" src="/assets/js/vendor/require.js"></script>

  </body>
</html>
